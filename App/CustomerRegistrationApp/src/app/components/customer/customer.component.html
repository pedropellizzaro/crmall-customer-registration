<div class="card mt-3 border-light">
  <div class="card-header">
    <div class="float-left">
      <h4>Clientes</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['cadastro']">Cadastrar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover table-borderless"
      *ngIf="customers$ | async as customers; else loading">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Sexo</th>
          <th scope="col">Cidade</th>
          <th scope="col">Estado</th>
          <th>Ações</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <th scope="row">{{customer.id}}</th>
          <td scope="row">{{customer.name}}</td>
          <td scope="row">{{customer.birthDate}}</td>
          <td scope="row">{{customer.gender}}</td>
          <td scope="row">{{customer.city}}</td>
          <td scope="row">{{customer.state}}</td>
          <td>
            <button class="btn">
              <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(customer)"></i>
            </button>
          </td>
          <td>
            <button class="btn">
              <i class="far fa-edit fa-lg text-primary" (click)="onEdit(customer.id)"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>
        <ngx-spinner></ngx-spinner>
      </span>
    </ng-template>
  </div>
</div>
